<ng-container *ngIf="navEntry">
    <app-generalplan *ngIf="navEntry.id === navEntries.Generalplan.id"></app-generalplan>
    <app-newplayer-form *ngIf="navEntry.id === navEntries.NewPlayerForm.id"></app-newplayer-form>

    <!-- Admin -->

        <app-edit-teams *ngIf="navEntry.id === adminNavEntries.TeamsData.id"></app-edit-teams>
    </ng-container>
</ng-container>
