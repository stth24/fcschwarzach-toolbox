<div (click)="navigateToNewsItem(newsItem)" class="news-item" *ngIf="newsItem">
    <div class="news-title">
        <span class="news-title-text">{{newsItem.title}}</span>
        <div class="news-title-lower-text">
            <span class="news-title-modified">{{newsItem.modified | date: 'dd.MM.yyy HH:mm'}} Uhr</span>
            <span>{{index + 1}}/{{totalNewsItems}}</span>
        </div>
    </div>
    <img class="news-pic" [src]="newsItem?.image?.path" />
</div>
