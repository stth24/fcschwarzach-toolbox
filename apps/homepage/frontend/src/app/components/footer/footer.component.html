<div class="footer-part dark-mode-part">
    <label class="switch" for="dark-mode">
        <input type="checkbox" id="dark-mode" name="dark-mode" [checked]="darkMode" (change)="toggleDarkMode()"/>
        <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
</div>

<span class="footer-part clickable">
    <a [href]="documentsInfo?.impressum" target="blank">Impressum</a>
</span>
<span class="footer-part clickable">
    <a [href]="documentsInfo?.statuten" target="blank">Statuten</a>
</span>

<div class="logo-links" *ngIf="socialMediaLinks">
    <a [href]="socialMediaLinks.instagram" target="blank">
        <img class="footer-part clickable" src="assets/insta_logo_white.png" width="20px" />
    </a>
    <a [href]="socialMediaLinks.facebook" target="blank">
        <img class="footer-part clickable" src="assets/fb_logo_white.png" width="20px" />
    </a>
    <a [href]="socialMediaLinks.github" target="blank">
        <img class="footer-part clickable" src="assets/github_logo_white.png" width="20px" />
    </a>
</div>

<div class="footer-part clickable link-to-admin"><a [href]="COCKPIT_URL" target="blank">Admin</a></div>
